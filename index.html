<!DOCTYPE html>
<html>
  <head>
      <title>Business Dcouments</title>
      <script type="text/javascript" src="jquery-3.1.1.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Business</h1>
    <div>
      <form id="employeeinfo">
        <div id= "order">
          <table>
            <tr>
              <td>
                <label for="employeefirstname">Employee First Name:</label>
                <input type="text" id="employeefirstname" name="employeefirstname" />
              </td>
              <td>
                <label for="employeelastname">Employee Last Name:</label>
                <input type="text" id="employeelastname" name="employeelastname" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="idnumber">ID Number:</label>
                <input type="text" id="idnumber" name="idnumber" />
              </td>
              <td>
                <label for="jobtitle">Job Title:</label>
                <input type="text" id="jobtitle" name="jobtitle" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="yearlysalary">Yearly Salary:</label>
                <input type="text" id="yearlysalary" name="yearlysalary" />
              </td>
            </tr>
            <tr>
            <td>
            <input type="submit" value="Submit Employee" />
            </td>
            </tr>
        </table>
      </div>
      </form>
    </div>
      <h2>Employee List</h2>
    <div id="container">
      <table id="lowertable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Monthly Salary</th>
        </tr>
      </table>
      <h2 id="monthlySalRef">Monthly Salary Expeditures</h2>
      <p id="monthlySalaryEx">

      </p>
    </div>
  </body>
</html>
